<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="project-container">
        <div class="calculator-container">
            <div class="calculator-screen">
                0
            </div>
            <div class="keys-container">
                <div class="calculator-number-key clear-button responsive-key">
                    Clear
                </div>
                <div class="calculator-operator-key add-button responsive-key">
                    +
                </div>
                <div class="calculator-number-key responsive-key">
                    7
                </div>
                <div class="calculator-number-key responsive-key">
                    8
                </div>
                <div class="calculator-number-key responsive-key">
                    9
                </div>
                <div class="calculator-operator-key responsive-key">
                    -
                </div>
                <div class="calculator-number-key responsive-key">
                    4
                </div>
                <div class="calculator-number-key responsive-key">
                    5
                </div>
                <div class="calculator-number-key responsive-key">
                    6
                </div>
                <div class="calculator-operator-key responsive-key">
                    X
                </div>
                <div class="calculator-number-key responsive-key">
                    1
                </div>
                <div class="calculator-number-key responsive-key">
                    2
                </div>
                <div class="calculator-number-key responsive-key">
                    3
                </div>
                <div class="calculator-operator-key responsive-key">
                    รท
                </div>
                <div class="calculator-number-key responsive-key">
                    0
                </div>
                <div class="calculator-number-key responsive-key">
                    .
                </div>
                <div class="calculator-equals-key responsive-key">
                    =
                </div>
            </div>
        </div>
    </div>
</body>
</html>
